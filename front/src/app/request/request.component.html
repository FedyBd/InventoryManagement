<div class="form-container">
  <h2 class="center-text">Stock Demands Form</h2>
<mat-card>
  <mat-card-content>
    <form [formGroup]="stockRequestForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Stocks</mat-label>
        <mat-icon matPrefix>store</mat-icon>
        <mat-select formControlName="stockId" required>
          <mat-option *ngFor="let stock of stocks" [value]="stock.id">
            {{ stock.id }} - {{ stock.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [value]=" userid + ' - ' + username" disabled>
        <input type="hidden" formControlName="userId" >
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Requested Quantity</mat-label>
        <input matInput formControlName="quantity" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Magazine</mat-label>
        <input matInput [value]=" magid + ' - ' + magname" disabled>
        <input type="hidden" formControlName="magazineId">
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit">Submit</button>
        <button mat-raised-button type="button" (click)="onReset()">Reset</button>
        <button mat-raised-button color="accent" type="button" (click)="visualizeDemands()">Visualize Demands</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
</div>
