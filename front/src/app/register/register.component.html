<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
  <div class="form-container">
    <h2>Register</h2>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" required type="email">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" required type="password">
    </div>
    <div class="form-group">
      <label>Type</label>
      <div class="radio-group">
        <label>
          <input type="radio" formControlName="type" value="Office" (change)="onTypeChange()"> Office
        </label>
        <label>
          <input type="radio" formControlName="type" value="Store" (change)="onTypeChange()"> Store
        </label>
      </div>
    </div>
    <div class="form-group" *ngIf="isOffice">
      <label for="magasin">Magasin</label>
      <select id="magasin" formControlName="magasinId" required>
        <option *ngFor="let magasin of magasins" [value]="magasin.id">{{ magasin.name }}</option>
      </select>
    </div>
    <button type="submit" class="btn">Register</button>
  </div>
</form>
