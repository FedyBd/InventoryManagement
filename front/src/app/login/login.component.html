<form [formGroup]="form" (ngSubmit)="submit()" class="register-form">
  <div class="form-container">
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" required type="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" required type="password">
    </div>
    <button type="submit" class="btn">Login</button>
    <span *ngIf="errorMessage" class="error-message">{{ errorMessage }}</span>
  </div>
</form>
